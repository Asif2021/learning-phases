<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"

    <link rel="stylesheet"

    <title>Navbar</title>

<body>
    <div class="main">
        <nav class="navbar">
            <img src="/logo.svg" alt="logo" class="logo">
            <ul class="nav_links">

                <li><a href="#">Solutions </a></li>
                <li><a href="#">Products</a></li>

            <div class="nav_rightside_buttons">
                <button class="login" href="">Login</button>
                <button class="join" href="">Join</button>

            <div class="mobile_menu_icon">
                <span name="menu_icon" class="material-symbols-outlined">menu</span>
            </div>

</html>
