<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Animations</title>
</head>

<body>
    <!-- loading -->
    <div class="loading_container">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
            <path
                d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240Zm480 0q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120Z" />
        </svg>
        <h1>Loading...</h1>
    </div>

    <!-- scale box  -->
    <div class="scale_container">
        <div class="box">
            <h3>Hover Me</h3>
        </div>
    </div>

    <!-- left to right slide-in animation  -->
    <div class="leftRight">
        <h1>H</h1>
        <h1>E</h1>
        <h1>L</h1>
        <h1>L</h1>
        <h1>W</h1>
        <h1>O</h1>
        <h1>R</h1>
        <h1>L</h1>
        <h1>D</h1>
    </div>

    <!-- slider -->
    <div class="slider_container">
        <img src="/images/arrow-left-white.svg" alt="left" class="arrow arrow_left">
        <div class="frame">
            <div class="slider">
                <img src="/images/image1.png" alt="img" class="image">
                <img src="/images/image2.png" alt="img" class="image">
                <img src="/images/image3.png" alt="img" class="image">
                <img src="/images/image4.png" alt="img" class="image">
                <img src="/images/image5.png" alt="img" class="image">
                <img src="/images/image6.png" alt="img" class="image">
                <img src="/images/image7.png" alt="img" class="image">
                <img src="/images/image8.png" alt="img" class="image">
            </div>
        </div>
        <img src="/images/arrow-right-white.svg" alt="right" class="arrow arrow_right">
    </div>

    <!-- flip Card -->
    <div class="flipCard_container">
        <div class="flipCard">
            <div class="flipCard_front">
                <img src="/images/vertical-car.jpg" alt="img">
            </div>
            <div class="flipCard_back">
                <h1>Contact Us</h1>
                <h3>0312-1234567</h3>
                <h3>Lahore Pakistan</h3>
            </div>
        </div>
    </div>
    
    <!-- text changing -->
     <div class="text_change">
        <p class="intor_text">I am a</p>
        <div class="role_container">
            <span class="role">Doctor</span>
            <span class="role">Engineer</span>
            <span class="role">Developer</span>
            <span class="role">Lawyer</span>
        </div>

     </div>



    <script src="index.js"></script>
</body>

</html>
